<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
	font-family: 'Wakanda Forever';
  	src: url('wakandaforever-regular.ttf')  format('truetype'), /* Safari, Android, iOS */
}

#showText {
   font-family: Wakanda Forever;
}
</style>
</head>
<body>

Name : <p id="showText"></p>
<input type="text" id="myText" value="">

<p>Click the button to change the value of the text field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var no = document.getElementById("myText").value;
    document.getElementById("showText").innerHTML = no;
}
</script>
</body>
</html>
